
<meta charset="utf-8">
<style>

.graticule {
  fill: none;
  stroke: #777;
  stroke-width: .5px;
  stroke-opacity: .5;
}

.land {
  fill: #222;
}

.boundary {
  fill: none;
  stroke: #fff;
  stroke-width: .5px;
}

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>
<script src="gps7.js"></script> 
<script>

var width = 1600,
    height = 900;

var projection = d3.geo.equirectangular()
    .scale(240)
    .translate([width / 2, height / 2])
    .precision(.1);

var path = d3.geo.path()
    .projection(projection);

var graticule = d3.geo.graticule();

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)
        .attr("x", 0)
        .attr("y",0)

 svg.append("rect").attr("width",width).attr("height",height);



svg.append("path")
    .datum(graticule)
    .attr("class", "graticule")
    .attr("d", path);

d3.json("world-50m.json", function(error, world) {
  svg.insert("path", ".graticule")
      .datum(topojson.feature(world, world.objects.land))
      .attr("class", "land")
      .attr("d", path);

  svg.insert("path", ".graticule")
      .datum(topojson.mesh(world, world.objects.countries, function(a, b) { return a !== b; }))
      .attr("class", "boundary")
      .attr("d", path);
});

d3.select(self.frameElement).style("height", height + "px");

// -------------------------------------------------------------------------------------
// And now it is time for some for some magic ! ----------------------------------------
// -------------------------------------------------------------------------------------


 
//Map out all the gps points as red circles ------------------------------------------------------

function NewData(){
   
   svg.selectAll("circles.points")
    .data(gpsCoords)
    .enter()
    .append("circle")
    .attr("r",function(d,i){return hubImportance[i]*2000;})
    .attr("transform", function(d) {return "translate(" + projection(d) + ")";})
    .attr("opacity", function(d,i) {return hubImportance[i]*10000;})
    .style("fill", "red");


  // Enter the great archs of the world ! --------------------------------------------------------


   svg.selectAll(".arc")
    .data(links)
    .enter()
    .append("path")
    .attr({'class': 'arc'})
    .style({ 
            fill: 'none',
            'stroke-width': function(d,i){return lineWidthScale(dataSet[i].Dist);},
            'stroke'      : function(d,i){return getColorJet(colorScale(dataSet[i].Dist));}
          })
    .attr({d: path});
  }

  //Clear shit of the map ! ----------------------------------------------------------------------

  function ClearData(){
    svg.selectAll("circle").data([]).exit().remove();
    svg.selectAll(".arc").data([]).exit().remove();
  }
  
</script>
<body><input type="button" value="Data" onclick="NewData();"></body>
<body><input type="button" value="Clear" onclick="ClearData();"></body>
