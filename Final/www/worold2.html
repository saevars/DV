Equirectangular (Plate Carrée)

Open in a new window.
The equirectangular projection is available as d3.geo.equirectangular. See also the rotating version.

index.html#

<!DOCTYPE html>
<meta charset="utf-8">
<style>

.graticule {
  fill: none;
  stroke: #777;
  stroke-width: .5px;
  stroke-opacity: .5;
}

.land {
  fill: #222;
}

.boundary {
  fill: none;
  stroke: #fff;
  stroke-width: .5px;
}

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>
<script>

var width = 960,
    height = 480;

var projection = d3.geo.equirectangular()
    .scale(153)
    .translate([width / 2, height / 2])
    .precision(.1);

var path = d3.geo.path()
    .projection(projection);

var graticule = d3.geo.graticule();

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

svg.append("path")
    .datum(graticule)
    .attr("class", "graticule")
    .attr("d", path);

d3.json("world-50m.json", function(error, world) {
  svg.insert("path", ".graticule")
      .datum(topojson.feature(world, world.objects.land))
      .attr("class", "land")
      .attr("d", path);

  svg.insert("path", ".graticule")
      .datum(topojson.mesh(world, world.objects.countries, function(a, b) { return a !== b; }))
      .attr("class", "boundary")
      .attr("d", path);
});

d3.select(self.frameElement).style("height", height + "px");

// Points on the map -----------------------------------------------------------------
	// We read the data --------------------------------------------------------------
d3.csv("gps.csv",function(error, data) {
    data.forEach(function(d) {
		d.Lat  = +d.Lat
		d.Long = +d.Long
		console.log(d.Long)
	});

d3.select(self.frameElement).style("height", height + "px");
 svg.selectAll("circles.points")
.data(data)
.enter()
.append("circle")
.attr("r",6)
.attr("transform", function(d) {console.log(d);return "translate(" + projection([d.Long,d.Lat]) + ")";})
.style("fill", "red");

svg.append("path")
.data(data)
.datum({type: "LineString", coordinates: 
        [function(d){return[d.Long,d.Lat]}] // points in decimal degrees
       })
.attr("d", path)
.style({'fill': '#B10000', 'fill-opacity': 0})
.style({'stroke-width': 2, 'stroke': '#B10000', 'stroke-linejoin': 'round'});

});
