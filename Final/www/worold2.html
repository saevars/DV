Equirectangular (Plate Carrée)

Open in a new window.
The equirectangular projection is available as d3.geo.equirectangular. See also the rotating version.

index.html#

<!DOCTYPE html>
<meta charset="utf-8">
<style>

.graticule {
  fill: none;
  stroke: #777;
  stroke-width: .5px;
  stroke-opacity: .5;
}

.land {
  fill: #222;
}

.boundary {
  fill: none;
  stroke: #fff;
  stroke-width: .5px;
}

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>
<script>

var width = 960,
    height = 480;

var projection = d3.geo.equirectangular()
    .scale(153)
    .translate([width / 2, height / 2])
    .precision(.1);

var path = d3.geo.path()
    .projection(projection);

var graticule = d3.geo.graticule();

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

var coords = [];
var links  = [];

svg.append("path")
    .datum(graticule)
    .attr("class", "graticule")
    .attr("d", path);

d3.json("world-50m.json", function(error, world) {
  svg.insert("path", ".graticule")
      .datum(topojson.feature(world, world.objects.land))
      .attr("class", "land")
      .attr("d", path);

  svg.insert("path", ".graticule")
      .datum(topojson.mesh(world, world.objects.countries, function(a, b) { return a !== b; }))
      .attr("class", "boundary")
      .attr("d", path);
});

d3.select(self.frameElement).style("height", height + "px");

// -------------------------------------------------------------------------------------
// And now it is time for some for some magic ! ----------------------------------------
// -------------------------------------------------------------------------------------

// Read data from CSV file
d3.csv("gps.csv",function(error, data) {

	//Collect Lat and Long into an arrays coords
	data.forEach(function(d){
		if (d.Lat > 0 ){
			coords.push([+d.Long,+d.Lat]);
		}
	});

 
//Map out all the gps points as red circles
d3.select(self.frameElement).style("height", height + "px");
 svg.selectAll("circles.points")
.data(data)
.enter()
.append("circle")
.attr("r",6)
.attr("transform", function(d) {return "translate(" + projection([d.Long,d.Lat]) + ")";})
.style("fill", "red");

//Draw some lines between the points
/*
d3.select(self.frameElement).style("height", height + "px");
svg.append("path")
.datum({type: "LineString", coordinates: coords})
.attr("d", path,console.log("d"))
.style({'fill': '#B10000', 'fill-opacity': 0})
.style({'stroke-width': 1, 'stroke': '#B10000', 'stroke-linejoin': 'round'});
*/
 for(var i=0, len=data.length-1; i<len; i++){
    // (note: loop until length - 1 since we're getting the next
    //  item with i+1)
        links.push({
            type: "LineString",
            coordinates: [
                [ data[i].Long, data[i].Lat ],
                [ data[i+1].Long, data[i+1].Lat ]
            ]
        });
    }

var pathArcs = svg.selectAll(".arc")
    .data(links);

//enter
pathArcs.enter()
    .append("path").attr({
        'class': 'arc'
    }).style({ 
        fill: 'none',
        'stroke-width': function(d,i){console.log(+d.coordinates[0][0] / 20);return +d.coordinates[1][0] / 20;},
        //stroke : '#B10000'
        stroke: function(d,i){return "rgb("+i * 28  +",0,0)";}
    });

//update
pathArcs.attr({
        //d is the points attribute for this path, we'll draw
        //  an arc between the points using the arc function
        d: path
    })

});




</script>
