var width = 960,
    height = 480;

var projection = d3.geo.equirectangular()
    .scale(153)
    .translate([width / 2, height / 2])
    .precision(.1);

var path = d3.geo.path()
    .projection(projection);

var graticule = d3.geo.graticule();

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

var coords = [];
var links  = [];

svg.append("path")
    .datum(graticule)
    .attr("class", "graticule")
    .attr("d", path);

d3.json("world-50m.json", function(error, world) {
  svg.insert("path", ".graticule")
      .datum(topojson.feature(world, world.objects.land))
      .attr("class", "land")
      .attr("d", path);

  svg.insert("path", ".graticule")
      .datum(topojson.mesh(world, world.objects.countries, function(a, b) { return a !== b; }))
      .attr("class", "boundary")
      .attr("d", path);
});

d3.select(self.frameElement).style("height", height + "px");

// -------------------------------------------------------------------------------------
// And now it is time for some for some magic ! ----------------------------------------
// -------------------------------------------------------------------------------------

// Read data from CSV file
d3.csv('dmShort.csv',function(error,data){ data.forEach(function(d){console.log(d);return d;})});
d3.csv("gpsShort.csv",function(error, data) {

	//Collect Lat and Long into an arrays coords
	data.forEach(function(d){
		if (d.Lat > 0 ){
			coords.push([+d.Long,+d.Lat]);
		}
	});

 
//Map out all the gps points as red circles
d3.select(self.frameElement).style("height", height + "px");
 svg.selectAll("circles.points")
.data(data)
.enter()
.append("circle")
.attr("r",6)
.attr("transform", function(d) {return "translate(" + projection([d.Long,d.Lat]) + ")";})
.style("fill", "red");



 for(var i=0, len=dataSet.length; i<len; i++){
    // (note: loop until length - 1 since we're getting the next
    //  item with i+1)
        console.log(dataSet[i].Cor1, dataSet[i].Cor2)
        links.push({
            type: "LineString",
            coordinates: [
                dataSet[i].Cor1, dataSet[i].Cor2
            ]
        });
    }

var pathArcs = svg.selectAll(".arc")
    .data(links);

//enter
pathArcs.enter()
    .append("path").attr({
        'class': 'arc'
    }).style({ 
        fill: 'none',
        'stroke-width': function(d,i){return +dataSet[i].Dist*2000;},
        //stroke : '#B10000'
        stroke: function(d,i){return "rgb(255,"+ (255 - Math.ceil(dataSet[i].Dist*100000)) + ','+(255 - Math.ceil(dataSet[i].Dist*100000))  +")";}
    });

//update
pathArcs.attr({
        //d is the points attribute for this path, we'll draw
        //  an arc between the points using the arc function
        d: path
    })

});
