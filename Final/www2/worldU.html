<meta charset="utf-8">
<style>

.graticule {
  fill: none;
  stroke: #777;
  stroke-width: .5px;
  stroke-opacity: .5;
}

.land {
  fill: #000000;
}

.boundary {
  fill: none;
  stroke: #fff;
  stroke-width: .5px;
}

</style>
<body>
<script src="D3/d3.min.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>
<script type="text/javascript" src="d3-ForceEdgeBundling.js"></script>
<script src="gpsData.js"></script>
<script data-main="function" src="require.js"></script>

<script src="Iceland.js"></script>
<script src="gps40.js"></script>


<script>

// Zoom functionality from http://truongtx.me/2014/03/13/working-with-zoom-behavior-in-d3js-and-some-notes/
var zoomListener = d3.behavior.zoom()
  .scaleExtent([1, 20])
  .on("zoom", zoomHandler);

// function for handling zoom event
function zoomHandler() {
  svg.attr("transform", "translate(" + d3.event.translate + ")scale(" + d3.event.scale + ")");
}

var width = 1360,
    height = 768;

var projection = d3.geo.equirectangular()
    .scale(240)
    .translate([width / 2, height / 2])
    .precision(.1);

var path = d3.geo.path()
    .projection(projection);

var graticule = d3.geo.graticule();


var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)
        .attr("x", 0)
        .attr("y",0);

 svg.append("rect").attr("width",width).attr("height",height).attr("fill","gray");

svg.append("path")
    .datum(graticule)
    .attr("class", "graticule")
    .attr("d", path);

d3.json("world-50m.json", function(error, world) {
  svg.insert("path", ".graticule")
     .datum(topojson.feature(world, world.objects.land))
      .attr("class", "land")
      .attr("d", path);

  svg.insert("path", ".graticule")
      .datum(topojson.mesh(world, world.objects.countries, function(a, b) { return a !== b; }))
      .attr("class", "boundary")
      .attr("d", path);
});

d3.select(self.frameElement).style("height", height + "px");


// -------------------------------------------------------------------------------------
// And now it is time for some for some magic ! ----------------------------------------
// -------------------------------------------------------------------------------------


 
//Map out all the gps points as red circles ------------------------------------------------------


   zoomListener(svg);

  //Clear shit of the map ! ----------------------------------------------------------------------

  function ClearData(){
    svg.selectAll("circle").data([]).exit().remove();
    svg.selectAll(".arc").data([]).exit().remove();
    
    svg.selectAll("path").selectAll("line").remove();
   
    

  }

  function Data1(){
    ClearData();
    NewData2(dataSetI, gpsCoordsI);
    zoomListener.translate([-569*25,-91*25]).scale(25);
    zoomListener.event(svg.transition().duration(1000));
  }

  function Data2(){
    ClearData(); 
    NewData2(dataSet40, gpsCoords40);
  }

  function Data3(){
    ClearData();
    NewData2(dataSetB, gpsCoordsB);
  }

  function Cluster(){
    ClearData();
    BigShit(dataSetB, gpsCoordsB);
  }
</script>
<body>
    <p>
        <input type="button" value="Icelandic Berries" onclick="Data1();">
        <input type="button" value="40 Berries" onclick="Data2();">
        <input type="button" value="273 Berries" onclick="Data3();">
         <input type="button" value="Cluster" onclick="Cluster()">
        <input type="button" value="Clear Map" onclick="ClearData();">
    </p>
</body>
